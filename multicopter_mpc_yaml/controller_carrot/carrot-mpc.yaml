trajectory_generator:
  solver: "BoxFDDP"
  integrator: "RK4"
  yaml_path: "/home/pepms/wsros/mpc-ws/src/multicopter_mpc_ros/yaml/trajectory-generator.yaml"
  initial_guess: "none"
ocp:
  dt: 5e-3
  n_knots: 200
  cost_running_state_weight: 1e-5
  cost_running_control_weight: 5e-2
  cost_running_pos_weight: 2000.0
  cost_running_vel_weight: 2000.0
  cost_terminal_pos_weight: 10.0
  cost_terminal_vel_weight: 10.0
  $state_weights:
    - position: [1.0, 1.0, 1.0]
      orientation: [1.0, 1.0, 1.0]
      velocity_lin: [1.0, 1.0, 1.0]
      velocity_ang: [1.0, 1.0, 1.0]
  terminal_cost_with_wp_enabled: true # true -> when a WP is in the horizon the terminal cost is activated
  use_wp_for_reference: false # true -> the reference for cost and vel in a wp knot is the wp pose and vel. Otherwise the reference trajectory
  control_reg_trajectory: false # true -> control regularization around the trajectory, false -> around zero